{% extends "./index.html" %}

{% load static %}

{% block body %}

<body>

    <div class="row">
        <div class="col-sm-2"></div>

        <div class="col-sm-8 p-3">
            <div class="registration-form" style="background-color: #fff;max-width: 600px;
                                                        margin: auto;
                                                        padding: 50px 70px;
                                                        border-top-left-radius: 30px;
                                                        border-top-right-radius: 30px;
                                                        border-bottom-left-radius: 30px;
                                                        border-bottom-right-radius: 30px;
                                                        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.075);">

                {% if 'IN' == movimiento.tipo_ingreso %}
                <form action="{{server_url}}movimiento/editar/{{movimiento.pk}}/edit" method="POST"> {% csrf_token %}
                    <h1 class="text-center text-sm-center lead mb-3"><b>Formulario de Movimiento de Ingresos</b>
                    </h1>

                    <label>Selecciona Unidad de Negocio</label>
                    <select id="unidad_negocio" name="unidad_negocio" class="col-auto mb-3 " style="width:100%;"
                        aria-label="Default select example" required>
                        <option default value="">{{ unidad_negocio }}</option>
                        {% for centro in centros %}
                        <option value="{{centro}}">{{centro}}</option>
                        {% endfor %}
                    </select>
                    <label>Selecciona Unidad Productiva</label>
                    <select id="unidad_productiva" name="unidad_productiva" class="col-auto mb-3"
                        style="width:100%;" aria-label="Default select example" disabled>
                        <option default value="">{{ movimiento.unidad_productiva }}</option>
                    </select>
                    <!-- <label class="mb-3">Seleccione la fecha del registro:</label>

                    <input type="date" id="fecha_registro" name="fecha_registro"
                        style="width:100%; box-sizing: border-box;" class="input-group mb-3" default="{{movimiento.fecha_registro}}" disabled> -->

                    <label>Selecciona la acción a realizar</label>
                    <select id="accion" name="accion" class="col-auto form-select mb-3" style="width:100%;"
                        aria-label="Default select example" required>
                        <option default value="">{{ movimiento.accion }}</option>
                        <option value="Ingreso de Caja Inicial">Ingreso de Caja Inicial</option>
                        <option value="Adición a Caja">Adición a Caja</option>
                        <option value="Reducción de Caja">Reducción de Caja</option>
                    </select>
                    <div class="form-floating  mb-3">
                        <label for="inputPassword6" class="col-form-label mb-3">Valor</label>
                        <input type="number" name="costo_valor" id="costo_valor" class="form-control"
                            placeholder="{{movimiento.valor}}" style="width:100%; box-sizing: border-box;" required>
                    </div>



                    <div class="form-floating  mb-3">
                        <label>Concepto</label>
                        <textarea class="form-control" placeholder="{{movimiento.concepto}}" id="concepto"
                            name="concepto" required></textarea>
                    </div>


                    <input class="btn btn-block btn-primary" style="color: #fff;" type="submit"
                        value="Editar Ingreso">

                </form>
                {%elif 'OUT' == movimiento.tipo_ingreso %}
                <form action="{{server_url}}movimiento/editar/{{movimiento.pk}}/edit" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                    <h1 class="text-center text-sm-center lead mb-3" style="color: black;"><b>Formulario de Movimiento
                            de Egresos</b>
                    </h1>

                    <label>Selecciona el Centro de Costos</label>
                    <select id="centro_costo" name="centro_costo" class="col-auto mb-3 " style="width:100%;"
                        aria-label="Default select example" required>
                        {% for centro in centros %}
                        <option value="{{centro}}">{{centro}}</option>
                        {% endfor %}
                    </select>
                    <label>Selecciona el Subcentro de Costos</label>
                    <select id="sub_centro_costo" name="sub_centro_costo" class="col-auto mb-3" style="width:100%;"
                        aria-label="Default select example "required>
                        {% for opcion in subcentros %}
                        <option value="{{ data_centros_id }}">{{ opcion }}</option>
                        {% endfor %}
                    </select><br>
                    <!-- <label>Seleccione la fecha del registro:</label>
                    <input type="date" id="fecha_registro" name="fecha_registro"
                        style="width:100%; box-sizing: border-box;" class="input-group mb-3" required> -->

                    <label for="inputPassword6" class="col-form-label mb-3">Ingrese el Nombre del Proveedor:</label>
                    <input type="text" id="nom_provedor" name="nom_provedor" class="form-control"
                        style="width:100%; box-sizing: border-box;" placeholder="{{movimiento.nombre_proveedor}}" value="{{movimiento.nombre_proveedor}}" required>

                    <label class="mb-3">Seleccione el tipo de Documento:</label>
                    <select class="form-select form-select-lg mb-3" style="width:100%; box-sizing: border-box;"
                        aria-label=".form-select-lg example" id="doc_type" name="tipo_doc" required>
                        <option default value="{{ movimiento.tipo_documento }}">{{ movimiento.tipo_documento }}</option>
                        <option value="CC">Cédula</option>
                        <option value="NIT">NIT</option>
                        <option value="CE">Cédula de Extrangería</option>
                    </select>

                    <label for="inputPassword6" class="col-form-label">Numero de Documento:</label>
                    <input type="text" id="num_doc" name="num_doc" class="form-control"
                        aria-labelledby="passwordHelpInline" placeholder="{{movimiento.numero_documento}}" value="{{movimiento.numero_documento}}" required>


                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="billCheck" name="billCheck">
                        <label class="form-check-label" for="flexCheckDefault">
                            <input type="hidden" id="factura_check" name="factura_check" value="false">
                            Tiene factura:
                        </label>
                    </div>

                    <div id="seccion" style="display: none;">
                        <div class="row g-3 align-items-center">
                            <div class="col-auto">
                                <label for="inputPassword6" class="col-form-label">Digite el número de factura:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="billNumber" name="num_factura" class="form-control"
                                    aria-labelledby="passwordHelpInline" placeholder="{{movimiento.numero_factura}}" value="{{movimiento.numero_factura}}">
                            </div>
                        </div>

                        <label>Adjunte el soporte:</label>
                        <input type="file" id="soporte" name="soporte"><br><br>
                        <!-- <input type="submit" value="Subir Archivo"> -->


                    </div>

                    <div class="form-floating  mb-3">
                        <label for="inputPassword6" class="col-form-label mb-3">Valor</label>
                        <input type="text" name="costo_valor" id="costo_valor" class="form-control" style="width:100%; box-sizing: border-box;" value="{{ movimiento.valor }}" required>

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Digite el concepto:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" name="concepto"
                            rows="3" placeholder="{{movimiento.concepto}}">{{movimiento.concepto}}</textarea>
                    </div>

                    <input class="btn btn-block btn-primary" style="color: #fff;" type="submit"
                        value="Editar Egreso">



                </form>


                {% endif %}


            </div>


        </div>


    </div>

    <div class="col-sm-2"></div>
</body>

</div>
<script>
    function activarDesactivarInputs() {
        var checkbox = document.getElementById("activarInputs");
        var inputs = document.getElementsByTagName("input");
        var textareas = document.getElementsByTagName("textarea");
        var selects = document.getElementsByTagName("select");

        for (var i = 0; i < inputs.length; i++) {
            if (inputs[i].type !== "checkbox") {
                inputs[i]. = !checkbox.checked;
            }
        }

        for (var i = 0; i < textareas.length; i++) {
            if (textareas[i].type !== "checkbox") {
                textareas[i]. = !checkbox.checked;
            }
        }
        for (var i = 0; i < selects.length; i++) {
            if (selects[i].type !== "checkbox") {
                selects[i]. = !checkbox.checked;
            }
        }
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script>
    var checkbox = document.getElementById('billCheck');
    var seccion = document.getElementById('seccion');
    var billNumber = document.getElementById('billNumber');
    var soporte = document.getElementById('soporte');
    var factura_check = document.getElementById('factura_check');


    checkbox.addEventListener('change', function () {
        if (checkbox.checked) {
            billNumber.required = true;
            soporte.required = true;
            factura_check.value = true;
            seccion.style.display = 'block';
        } else {
            billNumber.required = false;
            soporte.required = false;
            factura_check.value = false;
            seccion.style.display = 'none';
        }
    });
</script>

<script>
    var centro_costo = document.getElementById('centro_costo');
    var sub_centro_costo = document.getElementById('sub_centro_costo');
    var subcentros = "{{centros}}";
    subcentros = subcentros.replace(/&#x27;/g, '"');
    subcentros = subcentros.replace(/""/g, "''");
    subcentros = subcentros.replace(/None/g, '"none"');
    subcentros = JSON.parse(subcentros);
    centro_costo.addEventListener('change', function () {
        var seleccion = centro_costo.value;
        sub_centro_costo.innerHTML = '';
        subcentros[seleccion].forEach(function (data_centros_id, opcion) {
            var opcion_html = '<option value="' + opcion + '">' + data_centros_id + '</option>';
            sub_centro_costo.innerHTML += opcion_html;
        });
    });
    // Cargar el primer centro de costo y sus subcentros correspondientes
    var primerCentroCosto = centro_costo.options[1].value; // Obtener el valor del primer centro de costo (asumiendo que el índice 1 corresponde al primero)
    cargarSubcentros(primerCentroCosto); // Llamar a la función para cargar los subcentros correspondientes al primer centro de costo

    // Función para cargar los subcentros de costo correspondientes a un centro de costo seleccionado
    function cargarSubcentros(centroSeleccionado) {
        sub_centro_costo.innerHTML = ''; // Limpiar las opciones anteriores
        subcentros[centroSeleccionado].forEach(function (data_centros_id, opcion) {
            var opcion_html = '<option value="' + opcion + '">' + data_centros_id + '</option>';
            sub_centro_costo.innerHTML += opcion_html;
        });
    }

    // Disparar el evento de cambio manualmente para cargar las opciones de subcentro de costo correspondientes al primer centro de costo
    centro_costo.dispatchEvent(new Event('change'));

</script>
</body>{% endblock %}

</html>
